<form [formGroup]="frmStepper" (submit)="submit()">

    <div class="is-flex is-flex-direction-row my-4">

        <button type="submit" class="button is-outline is-primary mr-4">
            <span class="icon medium">
                <fa-icon [icon]="faSave"> </fa-icon>
            </span>
            <span>Save</span>
        </button>

        <button type="button" class="button is-outline is-danger" (click)="cdkStepper.reset()">
            <span class="icon medium">
                <fa-icon [icon]="faBan"> </fa-icon>
            </span>
            <span>Reset</span>
        </button>
    </div>

    <app-my-stepper1 #cdkStepper formArrayName="steps" [linear]="isLinear">


        <cdk-step #stepBasic [editable]="isEditable" formGroupName="0" [stepControl]="formArray0">
            <ng-template cdkStepLabel>
                <span class="icon is-medium">
                    <fa-icon [icon]="faPerson"></fa-icon>
                </span>
                <span>Personal Details</span>
            </ng-template>
            <div class="container">
                <div class="field is-horizontal">
                    <div class="field-body">
                        <div class="field">
                            <label class="label">First Name</label>
                            <p class="control is-expanded has-icons-right">
                                <input formControlName="firstName" class="input" type="text" placeholder="First Name">
                                <span class="icon is-small is-right">
                                    <i class="fas fa-check"></i>
                                </span>
                            </p>
                        </div>
                        <div class="field">
                            <label class="label">Last Name</label>
                            <p class="control is-expanded has-icons-right">
                                <input formControlName="lastName" class="input" type="text" placeholder="Last Name">
                                <span class="icon is-small is-right">
                                    <i class="fas fa-check"></i>
                                </span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Email Address</label>
                    <div class="control has-icons-right">
                        <input formControlName="email" class="input" type="text" placeholder="Text input">
                        <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                        </span>
                    </div>
                </div>
            </div>
        </cdk-step>


        <cdk-step #stepAddress [editable]="isEditable" formGroupName="1" [stepControl]="formArray1">
            <ng-template cdkStepLabel>
                <span class="icon is-medium">
                    <fa-icon [icon]="faAddressBook"></fa-icon>
                </span>
                <span>Address</span>
            </ng-template>
            <div class="container">

                <div class="field">
                    <label class="label">Address One</label>
                    <p class="control is-expanded has-icons-right">
                        <input formControlName="addressOne" class="input" type="text" placeholder="Address One">
                        <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <label class="label">Address Two</label>
                    <p class="control is-expanded has-icons-right">
                        <input formControlName="addressTwo" class="input" type="text" placeholder="Address Two">
                        <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <label class="label">City</label>
                    <p class="control is-expanded has-icons-right">
                        <input formControlName="city" class="input" type="text" placeholder="City">
                        <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                        </span>
                    </p>
                </div>

                <div class="field">
                    <label class="label">County/State/Region</label>
                    <div class="control has-icons-right">
                        <input formControlName="county" class="input" type="text" placeholder="County/State">
                        <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                        </span>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Country</label>
                    <div class="control has-icons-right">
                        <input formControlName="country" class="input" type="text" placeholder="Country">
                        <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                        </span>
                    </div>
                </div>
            </div>
        </cdk-step>


        <cdk-step #stepPayment [editable]="isEditable" formGroupName="2" [stepControl]="formArray2">
            <ng-template cdkStepLabel>
                <span class="icon is-medium">
                    <fa-icon [icon]="faCreditCard"></fa-icon>
                </span>
                <span>Payment Information</span>
            </ng-template>
            <div class="container">
                <div class="field is-horizontal">
                    <div class="field-body">
                        <div class="field">
                            <label class="label">Credit Card Number</label>
                            <p class="control is-expanded has-icons-right">
                                <input formControlName="creditCardNo" class="input" type="text"
                                    placeholder="Credit Card No.">
                                <span class="icon is-small is-right">
                                    <i class="fas fa-check"></i>
                                </span>
                            </p>
                        </div>
                        <div class="field">
                            <label class="label">Expiry</label>
                            <p class="control is-expanded has-icons-right">
                                <input formControlName="expiryDate" class="input" type="text" placeholder="10/2020">
                                <span class="icon is-small is-right">
                                    <i class="fas fa-check"></i>
                                </span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label class="label">CVV Code</label>
                    <div class="control has-icons-right">
                        <input formControlName="cvvCode" class="input" type="number" placeholder="CVV Code">
                        <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                        </span>
                    </div>
                </div>

            </div>
        </cdk-step>

    </app-my-stepper1>
</form>

<div *ngIf="frmValues" class="content has-content-centered">
    <h3 class="subtitle">Form Values</h3>
    {{ frmValues | json }}
</div>
